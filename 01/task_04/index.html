<!DOCTYPE html>
<html>
<head>
	<title>ife task-1.4</title>
	<meta charset="utf-8">
	<style>
		.box {
			width: 400px;
			height: 200px;
			background-color: #ccc;
			position: absolute;
			top: 0;
			right: 0;
			left: 0;
			bottom: 0;
			margin: auto;
			overflow: hidden;
		}
		.circle {
			width: 100px;
			height: 100px;
			background-color: #fc0;
			position: absolute;
			border-radius: 50%;
		}
		.top-circle {
			top: -50px;
			left: -50px;
		}
		.bottom-circle {
			bottom: -50px;
			right: -50px;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="circle top-circle"></div>
		<div class="circle bottom-circle"></div>
	</div>
</body>
</html>
