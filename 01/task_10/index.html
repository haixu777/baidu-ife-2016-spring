<!DOCTYPE html>
<html>
<head>
	<title>ife task-1.10</title>
	<style type="text/css">
	body {
		margin: 0;
		padding: 20px;
	}
	.container {
		display: flex;
		flex-flow: row wrap;
		align-items: center;
		justify-content: space-between;
	}
	.item {
		width: 150px;
		border: 1px solid #f00;
	}
	.item1 {
		height: 120px;
	}
	.item2 {
		height: 100px;
	}
	.item3 {
		height: 40px;
	}
	.item4 {
		height: 200px;
		border: 1px solid blue;
	}

	@media screen and (max-width: 640px) {
		.container {
			align-items: flex-start;
			flex-wrap: wrap;
		}
		.item4 {
			order: -1;
		}
	}
	</style>
</head>
<body>
	<div class="container">
		<div class="item item1"></div>
		<div class="item item2"></div>
		<div class="item item3"></div>
		<div class="item item4"></div>
	</div>
</body>
</html>
