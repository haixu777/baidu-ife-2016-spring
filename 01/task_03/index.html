			<h2>非洲酋长联盟</h2>
			<p>酋长是一个部落的首领。酋长制度在撒哈拉沙漠以南的非洲广大地区比较普遍，尤其盛行在广大偏远、落后的地区。据考察，酋长制度最初是从原始的氏族制度发展演变而来的。非洲在从奴隶社会向封建社会逐渐过度时，大大小小的酋长土邦和酋长制度便慢慢在氏族制度的基础上形成了。无论是过去和今天，酋长制度在非洲的政治生活和社会生活中都有着举足轻重的作用。</p>
